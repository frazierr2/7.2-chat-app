<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>7 2 chat app</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div>
      <!-- HEADING -->
      <div class="well banner">The Iron Messenger</div>

      <div class="container">
        <div class="row">
          <!-- START OF MESSANGER WINDOW -->
          <div class="col-md-6 col-md-offset-3 well chat-box">
            <div class="chat-window"></div>
            <div class="form-group">
              <label for="userInput">Message</label>
               <input type="text" class="form-control" id="userInput" placeholder="Message">
            </div>
            <button type="submit" class="btn btn-primary sub-button">Send</button>
          </div>

        </div>
      </div>

      <!-- BOTTOM BANNER -->
      <footer class="well bottom-banner"></footer>
    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
